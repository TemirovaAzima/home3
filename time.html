<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >

    let user = prompt("What time is it? ", '7.00')
    if(user>=7.00 && user<8 && user>=7 ){
        alert('Breakfast time')
    }else if(user>=12.00 && user<13 && user>=12 ){
        alert('Lunch time')
    }else if(user>=18.00 && user<19 && user>=18){
        alert('Dinner time')
    }
</script>
</body>
</html>
